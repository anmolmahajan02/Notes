{% load static %}
<link rel="stylesheet" href="{% static 'register.css' %}">
<div class="container">
    {% for message in messages %}
    <h2 style="color: red;">
        {{message}}
    </h2>
    {% endfor %}

    <h1>LOGIN</h1>

    <form method="POST">
        {% csrf_token %}
        <p>USERNAME</p>
        <input type="text" name="login_username" required>
        <p>PASSWORD</p>
        <input type="password" name="login_password" required><br><br>
        <input type="submit">
    </form>
</div>
